<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/78d92bba28.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./tetris.css">
  <title>jsTetris</title>
</head>
<body>
  <div id="main-container">
    <div id="header-container">
      <span id="header-text">TETRIS</span>
    </div>
    <div id="col-containers">
      <div id="left-col">
        <canvas id="tetris"></canvas>
      </div>
      <div id="right-col">
        <div class="stats-box" id="score-box">
          Score:
          <span class="stats-value" id="score">0</span>
        </div>
        <div class="stats-box" id="level-box">
          Level:
          <span class="stats-value" id="level">0</span>
        </div>
        <div class="stats-box" id="line-box">
          Lines:
          <span class="stats-value" id="lines">0</span>
        </div>
        <div id="preview-container">
          <canvas id="preview"></canvas>
        </div>
        <div id="button-container">
          <button id="play-btn">Play</button>
          <button class="hidden" id="pause-btn">Pause</button>
        </div>
        <div id="contact-container">
          <a href="https://github.com/dohmain" alt="Github" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://linkedin.com/in/joedoh" alt="LinkedIn" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="mailto:contact@joedoh.dev" alt="Email" target="_blank"><i class="fas fa-envelope-square"></i></a>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./dist/main.js"></script>
</body>
</html>
